<div class="container-sm">
  <div class="card text-center">
    <div class="card-header">
      Simulador de Empe√±o
    </div>

    <div class="card-body">
      <h5 class="card-title">Joyas</h5>
      <img src="./assets/joyasplataoro.jpg" class=" img-thumbnail" alt="...">
      <p class="card-text">Ingresa los detalles de tu prenda y calcula el aproximado de tu prestamo.</p>
      <div class="d-grid col-10 gap-2 mx-auto">
        <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Material</label>
            <select class="form-select" id="inputGroupSelect01" [(ngModel)]="selectedValue"
                    [ngModelOptions]="{standalone: true}">
              <option selected>Elige uno...</option>
              <!--              @for (let metal of material; track metal.id) {-->
              <ng-container *ngFor="let metal of material">
                <option [ngValue]="metal">{{metal.material.name}}</option>
              </ng-container>
              <!--              }-->
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg">Gramage</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-lg" [(ngModel)]="gramaje" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="d-grid gap-2 col-8  mx-auto">
            <button class="btn btn-primary" type="submit" style="background-color: #a82a3b">Calcular</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer text-body-secondary">
      El monto de tu prestamo es de $ {{prestamo}}
    </div>
  </div>
</div>
